services:
  postgres:
    image: postgres:15-alpine
    container_name: studysphere-postgres
    environment:
      POSTGRES_USER: studysphere
      POSTGRES_PASSWORD: studysphere123
      POSTGRES_DB: studysphere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - studysphere-network

  redis:
    image: redis:7-alpine
    container_name: studysphere-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - studysphere-network

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    environment:
      - DATABASE_URL=postgresql://studysphere:studysphere123@postgres:5432/studysphere?schema=public
      - JWT_SECRET=local-dev-secret
      - PORT=5001
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    networks:
      - studysphere-network

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    environment:
      - DATABASE_URL=postgresql://studysphere:studysphere123@postgres:5432/studysphere?schema=public
      - JWT_SECRET=local-dev-secret
      - PORT=5002
    ports:
      - "5002:5002"
    depends_on:
      - postgres
    networks:
      - studysphere-network

  group-service:
    build:
      context: .
      dockerfile: services/group-service/Dockerfile
    container_name: group-service
    environment:
      - DATABASE_URL=postgresql://studysphere:studysphere123@postgres:5432/studysphere?schema=public
      - JWT_SECRET=local-dev-secret
      - PORT=5003
    ports:
      - "5003:5003"
    depends_on:
      - postgres
    networks:
      - studysphere-network

  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    container_name: chat-service
    environment:
      - DATABASE_URL=postgresql://studysphere:studysphere123@postgres:5432/studysphere?schema=public
      - JWT_SECRET=local-dev-secret
      - REDIS_URL=redis://redis:6379
      - PORT=5004
    ports:
      - "5004:5004"
    depends_on:
      - postgres
      - redis
    networks:
      - studysphere-network

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: studysphere-frontend
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - user-service
      - group-service
      - chat-service
    networks:
      - studysphere-network

volumes:
  postgres_data:
  redis_data:

networks:
  studysphere-network:
    driver: bridge

