apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studysphere-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/websocket-services: "chat-service"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Auth service
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 5001
      
      # User service - profile routes
      - path: /api/profile
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5002
      
      # User service - users routes
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5002
      
      # Group service
      - path: /api/groups
        pathType: Prefix
        backend:
          service:
            name: group-service
            port:
              number: 5003
      
      # Chat service - channels
      - path: /api/channels
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 5004
      
      # Chat service - events
      - path: /api/events
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 5004
      
      # Chat service - resources
      - path: /api/resources
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 5004
      
      # Socket.io
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 5004
      
      # Frontend - everything else
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
